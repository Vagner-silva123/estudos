<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="display"></div>
        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button" data-value="0">0</button>
        <button class="button" data-value=".">.</button>
        <button class="button operator" data-value="-">-</button>
        <button class="button operator" data-value="*">*</button>
        <button class="button operator" data-value="/">/</button>
        <button class="button operator" data-value="+">+</button>
        <button class="button equal" data-value="=">=</button>
      </div>
</body>
</html>
<script>
    // Pegue todos os botões
    const buttons = document.querySelectorAll('.button');
  
    // Adicione um ouvinte de evento de clique a cada botão
    buttons.forEach(button => {
      button.addEventListener('click', e => {
        // Obter o valor do botão
        const value = e.target.dataset.value;
  
        // Obtenha o elemento de exibição
        const display = document.querySelector('.display');
  
        // Se o valor for um operador, atualize a exibição com o valor
        if (value === '/' || value === '*' || value === '-' || value === '+') {
          display.textContent += value;
        } else if (value === '=') { // Se o valor for igual, avalie a expressão e atualize a exibição
          display.textContent = eval(display.textContent);
        } else { // Caso contrário, atualize a exibição com o valor
          display.textContent += value;
        }
      });
    });
  </script>
