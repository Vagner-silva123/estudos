<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
        }
        tr,th{
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Use tabelas grandes</h1>
    <!--
        TABLE
         THEAD
         TR,TD,TH
         TBODY
         TR,TD,TH
         TFOOT
         TR,TD,TH
    -->
    <table>
        <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
            <th>Censo</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <th>São Paulo</th>
            <th>41 262 199</th>
            <th>46 024 937</th>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <th>Soma de tudo</th>
                <td>Papai Noel</td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
