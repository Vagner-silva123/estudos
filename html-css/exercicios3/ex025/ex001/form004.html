<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="imail">Cadastro de email</label>
            <input type="email" name="email" id="imail" required autocomplete="email">

        </p>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" required 
        pattern="^\d{2}\d\d{4,5}\-\d{4}$" autocomplete="tel">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
    
</body>
</html>
